<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoB00tCamp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <header>
        <h1>Bootcamp To-Do List</h1>
    </header>
    <main>
        <section>
            <div>
                <select name="urgency" id="sel-urg">
                    <option value="" disabled>--Select Urgency--</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="text" id='txt-title' placeholder="Title" />
                <input type="submit" id='btn-add' value="Add Task" />
                <input type="button" id="rm-sel" value="Remove Selected" />
                <input type="button" id="inv-sel" value="Invert Selection">
            </div>
        </section>
        <section>
            <div id='tasks-container'>

            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
