<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log In form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <input type="text" name="user" id="username" required minlength="3" maxlength="15" placeholder="Username">
    <span id="usr-err">Username can't begin with a number</span>
    <input type="password" name="pass" id="password" required minlength="3" maxlength="15" placeholder="Password">
    <input type="submit" value="Confirm" id="login">
  </section>
  <script src="./index.js"></script>
</body>

</html>
