    <main>
        <section>
            <form action="https://google.com">

                    <label for="fname">First name:</label>

                </div>
                <div class="input">

                <div class="input">

                </div>
                <div class="input">
                    <label for="confpass">Confirm password:</label>
                    <input type="password" id="confpass" required>
                </div>

                    <button type="submit">Register</button>
